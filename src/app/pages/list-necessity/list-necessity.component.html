<app-header></app-header>
<div class="main">
    <div class="container">
        <h1 class="title">Bem vindo, {{ userName }} !</h1>

        <div class="necessities-wrapper">
            <div class="necessity" *ngFor="let necessity of necessities">
                <div class="wrapper">
                    <h3 class="name">{{ necessity.nome }}</h3>
                    <p class="type">{{ necessity.tipo_voluntariado }}</p>
                    <p class="address">{{ necessity.endereco }}</p>
                </div>
                <button class="know-more" (click)="candidature(necessity.id)" *ngIf="role != 'entidade'">Candidatar-se</button>
            </div>
        </div>

        <h1 class="title secondary">Necessidades próximas de você</h1>

        <div class="map">
            <agm-map [latitude]="lat" [zoom]="zoom" [longitude]="lng" [styles]="style">
                <agm-marker          
                    *ngFor="let marker of markers"
                    [latitude]="marker.lat"
                    [longitude]="marker.lng"
                >
                </agm-marker>
              </agm-map>
        </div>
    </div>
</div>
